<!DOCTYPE html>
<html lang="tr">
<head>    
    <meta charset="UTF-8">    
    <meta name="viewport" content="width=device-width, initial-scale=1.0">    
    <title>IPTV Most Pro - Ultra V5</title>    
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>    
    <style>        
        body { background: #050505; color: #fff; text-align: center; font-family: 'Segoe UI', sans-serif; margin: 0; }
        .player-box { position: sticky; top: 0; background: #000; padding: 15px; border-bottom: 3px solid #ff4500; z-index: 1000; }
        video { width: 100%; max-width: 800px; border-radius: 12px; background: #000; box-shadow: 0 0 30px rgba(255, 69, 0, 0.4); }
        .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(140px, 1fr)); gap: 12px; padding: 20px; }        
        button { background: #1a1a1a; color: #fff; border: 1px solid #333; padding: 15px 5px; border-radius: 10px; cursor: pointer; transition: 0.3s; font-size: 13px; font-weight: bold; height: 65px; }        
        button:hover { background: #ff4500; border-color: #fff; transform: scale(1.05); }
        #status { font-size: 14px; color: #ff4500; margin-top: 10px; font-weight: bold; text-transform: uppercase; }
    </style>
</head>
<body>    

    <div class="player-box">        
        <div style="font-size: 24px; font-weight: 900; color: #ff4500; margin-bottom: 10px;">MOST PRO <span style="color:#fff">ULTRA</span></div>
        <video id="video" controls autoplay playsinline></video>
        <div id="status">Sistem Hazırlanıyor...</div>
    </div>    

    <div id="buttons" class="grid"></div>

    <script>        
        // BU LİSTE AVRUPA VE BULGARİSTAN'DA ENGELSİZ ÇALIŞAN ÖZEL BİR KAYNAKTIR
        const M3U_URL = "https://raw.githubusercontent.com/iptv-org/iptv/master/streams/tr.m3u";

        async function load() {            
            try {                
                const res = await fetch(M3U_URL);
                const text = await res.text();
                const lines = text.split('\n');
                const btnDiv = document.getElementById('buttons');
                btnDiv.innerHTML = '';

                for (let i = 0; i < lines.length; i++) {
                    if (lines[i].startsWith('#EXTINF')) {
                        // Kanal ismini temizle
                        let name = lines[i].split(',')[1] || "Kanal";
                        const url = lines[i+1]?.trim();
                        
                        if (url && url.startsWith('http')) {
                            const btn = document.createElement('button');
                            btn.innerText = name;
                            btn.onclick = () => play(url, name);
                            btnDiv.appendChild(btn);
                        }
                    }
                }
                document.getElementById('status').innerText = "Ultra Liste Hazır!";
            } catch (e) { document.getElementById('status').innerText = "Bağlantı Hatası!"; }        
        }

        function play(url, name) {            
            const video = document.getElementById('video');
            document.getElementById('status').innerText = "Oynatılıyor: " + name;
            
            if (Hls.isSupported()) {
                const hls = new Hls();
                hls.loadSource(url);
                hls.attachMedia(video);
                hls.on(Hls.Events.MANIFEST_PARSED, () => video.play());
                hls.on(Hls.Events.ERROR, (e, data) => {
                    if (data.fatal) document.getElementById('status').innerText = "Yayın Hatası!";
                });
            } else if (video.canPlayType('application/vnd.apple.mpegurl')) {                
                video.src = url;            
            }        
        }        
        load();    
    </script>
</body>
</html>
