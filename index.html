<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>MOST PRO IPTV - GITHUB LIVE</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap" rel="stylesheet">
    
    <style>
        :root { 
            --deep-pink: #ff007a; --neon-green: #39ff14; --deep-bg: #050505; 
            --btn-black: #121212; --glass-white: rgba(255, 255, 255, 0.1);
        }
        
        body { background: var(--deep-bg); color: white; font-family: 'Inter', sans-serif; display: flex; flex-direction: column; align-items: center; padding: 15px; margin: 0; }
        h1 { font-size: 1.6rem; font-weight: 900; margin-bottom: 15px; text-transform: uppercase; letter-spacing: 2px; }
        h1 span { color: var(--deep-pink); text-shadow: 0 0 10px var(--deep-pink); }

        .video-box { 
            width: 100%; max-width: 800px; aspect-ratio: 16/9; 
            background: #000; border-radius: 12px; border: 1.5px solid var(--glass-white);
            box-shadow: 0 10px 30px rgba(0,0,0,0.5); overflow: hidden;
        }
        video { width: 100%; height: 100%; object-fit: contain; }

        .status-bar { width: 100%; max-width: 800px; display: flex; justify-content: space-between; align-items: center; padding: 12px; font-size: 11px; font-weight: bold; background: rgba(255,255,255,0.02); border-radius: 0 0 10px 10px; margin-bottom: 20px; border: 1px solid var(--glass-white); border-top: none; }

        .grid { display: grid; grid-template-columns: repeat(2, 1fr); gap: 12px; width: 100%; max-width: 800px; }
        .btn { background: var(--btn-black); border: 1.5px solid #333; color: #ddd; padding: 20px 10px; border-radius: 12px; font-size: 11px; font-weight: 700; text-align: center; cursor: pointer; transition: 0.2s; text-transform: uppercase; }
        .btn.active { background: linear-gradient(135deg, #ff007a 0%, #a600ff 100%) !important; border-color: #fff !important; box-shadow: 0 0 15px rgba(255, 0, 122, 0.4); }

        .footer { width: 100%; max-width: 800px; text-align: center; padding: 40px 0; color: #444; font-size: 10px; letter-spacing: 1px; }
    </style>
</head>
<body>

    <h1>MOST <span>PRO</span></h1>

    <div class="video-box">
        <video id="player" controls playsinline crossorigin="anonymous"></video>
    </div>

    <div class="status-bar">
        <span id="log" style="color: var(--neon-green);">üì° GITHUB MODE: READY</span>
        <span style="color: #666;">V.1.4.2 LIVE</span>
    </div>

    <div class="grid" id="channel-list"></div>

    <div class="footer">DESIGNED BY Y√úKSEL ‚Ä¢ 2026</div>

    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
    <script>
        const video = document.getElementById('player');
        const log = document.getElementById('log');
        const kanallar = [
            { "ad": "BNT 1 HD", "url": "https://most21-pro21.efomost2.workers.dev/playlist/hd-bnt-1-hd-online.m3u8" },
            { "ad": "Star Crime HD", "url": "https://most21-pro21.efomost2.workers.dev/playlist/hd-star-crime-hd-online.m3u8" }
        ];

        let hls = null;

        function init() {
            const list = document.getElementById('channel-list');
            list.innerHTML = "";
            kanallar.forEach(ch => {
                const b = document.createElement('div');
                b.className = 'btn';
                b.innerText = ch.ad;
                b.onclick = () => playCh(ch.url, b, ch.ad);
                list.appendChild(b);
            });
        }

        function playCh(url, el, name) {
            document.querySelectorAll('.btn').forEach(x => x.classList.remove('active'));
            el.classList.add('active');
            
            log.style.color = "#ffeb3b";
            log.innerText = "‚è≥ " + name + " BAƒûLANIYOR...";

            if (Hls.isSupported()) {
                if (hls) hls.destroy();
                
                hls = new Hls({
                    enableWorker: true,
                    // GitHub √ºzerinden √ßalƒ±≈üƒ±rken en g√ºvenli ayarlar:
                    xhrSetup: function(xhr) {
                        xhr.withCredentials = false;
                    },
                    manifestLoadingMaxRetry: 10,
                    manifestLoadingRetryDelay: 1000
                });

                hls.loadSource(url);
                hls.attachMedia(video);
                
                hls.on(Hls.Events.MANIFEST_PARSED, function() {
                    video.muted = true; // Otomatik oynatma garantisi
                    video.play().catch(() => {
                        log.innerText = "‚ñ∂ OYNAT'A BASIN";
                    });
                    log.style.color = "#39ff14";
                    log.innerText = "‚úÖ CANLI: " + name;
                });

                hls.on(Hls.Events.ERROR, function(event, data) {
                    if (data.fatal) {
                        log.style.color = "#ff4d4d";
                        log.innerText = "‚ùå YAYIN HATASI (TOKEN?)";
                        // Baƒülantƒ± hatasƒ± durumunda bir kez daha dene
                        if(data.type === Hls.ErrorTypes.NETWORK_ERROR) hls.startLoad();
                    }
                });
            } 
            else if (video.canPlayType('application/vnd.apple.mpegurl')) {
                video.src = url;
                video.play();
                log.innerText = "‚úÖ CANLI: " + name;
            }
        }

        init();
    </script>
</body>
</html>
