<!DOCTYPE html>
<html lang="tr">
<head>    
    <meta charset="UTF-8">    
    <meta name="viewport" content="width=device-width, initial-scale=1.0">    
    <title>IPTV Most Pro - Turbo</title>    
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>    
    <style>        
        body { background: #050505; color: #fff; text-align: center; font-family: 'Segoe UI', sans-serif; margin: 0; }
        .player-box { position: sticky; top: 0; background: #050505; padding: 10px; border-bottom: 2px solid #ff4500; z-index: 1000; }
        video { width: 100%; max-width: 720px; border-radius: 12px; border: 1px solid #333; box-shadow: 0 0 25px rgba(255, 69, 0, 0.3); }
        .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(130px, 1fr)); gap: 10px; padding: 20px; }        
        button { background: linear-gradient(145deg, #1a1a1a, #222); color: #fff; border: 1px solid #444; padding: 15px 5px; border-radius: 10px; cursor: pointer; transition: 0.3s; font-weight: bold; font-size: 13px; height: 60px; box-shadow: 3px 3px 10px rgba(0,0,0,0.5); }        
        button:hover { background: #ff4500; border-color: #fff; transform: translateY(-3px); }
        #status { font-size: 14px; color: #ff4500; margin: 8px; font-weight: bold; text-transform: uppercase; letter-spacing: 1px; }
    </style>
</head>
<body>    

    <div class="player-box">        
        <div style="font-size: 22px; font-weight: 900; color: #ff4500; margin-bottom: 8px;">MOST PRO <span style="color:#fff">V4</span></div>
        <video id="video" controls autoplay playsinline></video>
        <div id="status">Kanal Listesi Yükleniyor...</div>
    </div>    

    <div id="buttons" class="grid"></div>

    <script>        
        const M3U_URL = "https://borutv.boncuuktv.workers.dev/kablotv.m3u";        
        
        // 3 Kademeli Proxy Sistemi (Sırayla denenebilir)
        const PROXY_LIST = [
            "https://cors-anywhere.herokuapp.com/", // Pro Proxy
            "https://api.allorigins.win/raw?url=",   // Alternative
            "https://corsproxy.io/?"                 // Global
        ];

        async function load() {            
            try {                
                const res = await fetch(M3U_URL);                
                const text = await res.text();                
                const lines = text.split('\n');                
                const btnDiv = document.getElementById('buttons');                
                btnDiv.innerHTML = '';

                lines.forEach((line, i) => {
                    if (line.startsWith('#EXTINF')) {
                        const name = line.split(',')[1] || "Kanal";
                        const url = lines[i+1]?.trim();
                        if (url && url.startsWith('http')) {
                            const btn = document.createElement('button');
                            btn.innerText = name;
                            btn.onclick = () => play(url, name);
                            btnDiv.appendChild(btn);
                        }
                    }
                });
                document.getElementById('status').innerText = "Tüm Kanallar Aktif";
            } catch (e) { document.getElementById('status').innerText = "Liste Hatası!"; }        
        }

        function play(url, name) {            
            const video = document.getElementById('video');
            document.getElementById('status').innerText = "Oynatılıyor: " + name;
            
            // Kanalları en güçlü proxy ile sarmala
            const finalUrl = PROXY_LIST[2] + encodeURIComponent(url);

            if (Hls.isSupported()) {
                const hls = new Hls({
                    xhrSetup: function(xhr, url) {
                        xhr.withCredentials = false;
                        // Sunucuyu Türkiye'den geldiğine dair kandırmaya yönelik gizli header
                        xhr.setRequestHeader('X-Requested-With', 'XMLHttpRequest');
                    }
                });
                hls.loadSource(finalUrl);
                hls.attachMedia(video);
                hls.on(Hls.Events.MANIFEST_PARSED, () => video.play());
            } else if (video.canPlayType('application/vnd.apple.mpegurl')) {                
                video.src = finalUrl;            
            }        
        }        
        load();    
    </script>
</body>
</html>
