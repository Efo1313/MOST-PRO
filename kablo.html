<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IPTV Most Pro - Kablo</title>
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
    <style>
        /* Senin o sevdiğin karanlık ve şık tasarım buraya gelecek */
        body { background: #0f0f0f; color: white; font-family: sans-serif; text-align: center; }
        .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(120px, 1fr)); gap: 10px; padding: 20px; }
        button { background: #1e1e1e; border: 1px solid #333; color: white; padding: 15px 5px; cursor: pointer; border-radius: 8px; font-size: 12px; }
        button:hover { background: #ff4500; }
        video { width: 100%; max-width: 800px; background: black; margin-top: 20px; border: 2px solid #ff4500; border-radius: 12px; }
    </style>
</head>
<body>

    <h2>IPTV Most Pro - KabloTV Listesi</h2>
    <video id="video" controls></video>
    <div id="buttons" class="grid">Yükleniyor...</div>

    <script>
        const M3U_URL = "https://borutv.boncuuktv.workers.dev/kablotv.m3u";
        // Bulgaristan engelini aşmak için kullanacağımız ücretsiz köprü (Proxy)
        const PROXY = "https://benim-koprum.efomost2.workers.dev/?url=";
        async function loadM3U() {
            try {
                const response = await fetch(M3U_URL);
                const data = await response.text();
                parseM3U(data);
            } catch (error) {
                document.getElementById('buttons').innerText = "Liste yüklenemedi. Proxy gerekebilir.";
            }
        }

        function parseM3U(content) {
            const lines = content.split('\n');
            const buttonsDiv = document.getElementById('buttons');
            buttonsDiv.innerHTML = '';

            for (let i = 0; i < lines.length; i++) {
                if (lines[i].startsWith('#EXTINF')) {
                    const name = lines[i].split(',')[1];
                    const url = lines[i + 1].trim();
                    
                    const btn = document.createElement('button');
                    btn.innerText = name;
                    btn.onclick = () => playVideo(url);
                    buttonsDiv.appendChild(btn);
                }
            }
        }

        function playVideo(url) {
            const video = document.getElementById('video');
            // Linkin başına Proxy ekleyerek Bulgaristan engelini aşmaya çalışıyoruz
            const finalUrl = PROXY + url; 

            if (Hls.isSupported()) {
                const hls = new Hls();
                hls.loadSource(finalUrl);
                hls.attachMedia(video);
                hls.on(Hls.Events.MANIFEST_PARSED, () => video.play());
            } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
                video.src = finalUrl;
                video.addEventListener('loadedmetadata', () => video.play());
            }
        }

        loadM3U();
    </script>
</body>
</html>
