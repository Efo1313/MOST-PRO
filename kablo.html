<!DOCTYPE html>
<html lang="tr">
<head>    
    <meta charset="UTF-8">    
    <meta name="viewport" content="width=device-width, initial-scale=1.0">    
    <title>IPTV Most Pro - Bulgaria Global</title>    
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>    
    <style>        
        body { background: #0a0a0a; color: #fff; text-align: center; font-family: 'Segoe UI', sans-serif; margin: 0; overflow-x: hidden; }
        .player-box { position: sticky; top: 0; background: #0a0a0a; padding: 15px; border-bottom: 3px solid #ff4500; z-index: 999; box-shadow: 0 5px 20px rgba(0,0,0,0.8); }
        video { width: 100%; max-width: 750px; border-radius: 10px; background: #000; aspect-ratio: 16/9; }
        .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(140px, 1fr)); gap: 12px; padding: 20px; }        
        button { background: #1a1a1a; color: #eee; border: 1px solid #333; padding: 15px 5px; border-radius: 8px; cursor: pointer; transition: 0.2s; font-size: 13px; font-weight: 600; height: 60px; }        
        button:hover { background: #ff4500; color: white; border-color: #fff; transform: translateY(-3px); }
        #status { font-size: 14px; color: #ff4500; margin-top: 10px; font-weight: bold; height: 20px; }
    </style>
</head>
<body>    

    <div class="player-box">        
        <h2 style="margin: 0 0 10px 0; font-size: 20px; letter-spacing: 2px;">IPTV <span style="color:#ff4500">MOST PRO</span></h2>
        <video id="video" controls autoplay playsinline></video>
        <div id="status">Bir kanal seçin...</div>
    </div>    

    <div id="buttons" class="grid">Kanallar Yükleniyor...</div>

    <script>        
        // Bulgaristan'da engel takılmayan, global erişime açık ana liste
        const M3U_URL = "https://iptv-org.github.io/iptv/countries/tr.m3u";

        async function load() {            
            try {                
                const res = await fetch(M3U_URL);                
                const text = await res.text();                
                const lines = text.split('\n');                
                const btnDiv = document.getElementById('buttons');                
                btnDiv.innerHTML = '';

                for (let i = 0; i < lines.length; i++) {                    
                    if (lines[i].startsWith('#EXTINF')) {                        
                        const name = lines[i].split(',')[1] || "Kanal";                        
                        const url = lines[i+1]?.trim();                        
                        if (url && url.startsWith('http')) {                            
                            const btn = document.createElement('button');                            
                            btn.innerText = name;                            
                            btn.onclick = () => play(url, name);                            
                            btnDiv.appendChild(btn);                        
                        }                    
                    }                
                }
                document.getElementById('status').innerText = "Liste Güncellendi.";
            } catch (e) { 
                document.getElementById('buttons').innerText = "Bağlantı hatası!"; 
            }        
        }

        function play(url, name) {            
            const video = document.getElementById('video');
            document.getElementById('status').innerText = "Oynatılıyor: " + name;
            
            if (Hls.isSupported()) {
                const hls = new Hls();
                hls.loadSource(url);
                hls.attachMedia(video);
                hls.on(Hls.Events.MANIFEST_PARSED, () => video.play());
                hls.on(Hls.Events.ERROR, (e, data) => {
                    if (data.fatal) document.getElementById('status').innerText = "Yayın şu an aktif değil.";
                });
            } else if (video.canPlayType('application/vnd.apple.mpegurl')) {                
                video.src = url;            
            }        
        }        
        load();    
    </script>
</body>
</html>
