<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IPTV Most Pro - Kablo</title>
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
    <style>
        body { background: #000; color: #fff; text-align: center; font-family: sans-serif; margin: 0; }
        .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(130px, 1fr)); gap: 10px; padding: 20px; }
        button { background: #1a1a1a; color: #fff; border: 1px solid #ff4500; padding: 15px; border-radius: 8px; cursor: pointer; transition: 0.3s; }
        button:hover { background: #ff4500; }
        .player-box { position: sticky; top: 0; background: #000; padding: 10px; border-bottom: 2px solid #ff4500; z-index: 999; }
        video { width: 100%; max-width: 600px; border-radius: 5px; }
    </style>
</head>
<body>
    <div class="player-box">
        <video id="video" controls autoplay playsinline></video>
    </div>
    <div id="buttons" class="grid">Yükleniyor...</div>

    <script>
        const M3U_URL = "https://borutv.boncuuktv.workers.dev/kablotv.m3u";
        const PROXY = "https://benim-koprum.efomost2.workers.dev/?url=";

        async function load() {
            try {
                const res = await fetch(M3U_URL);
                const text = await res.text();
                const lines = text.split('\n');
                const btnDiv = document.getElementById('buttons');
                btnDiv.innerHTML = '';

                for (let i = 0; i < lines.length; i++) {
                    if (lines[i].startsWith('#EXTINF')) {
                        const name = lines[i].split(',')[1] || "Kanal";
                        const url = lines[i+1]?.trim();
                        if (url && url.startsWith('http')) {
                            const btn = document.createElement('button');
                            btn.innerText = name;
                            btn.onclick = () => play(url);
                            btnDiv.appendChild(btn);
                        }
                    }
                }
            } catch (e) { document.getElementById('buttons').innerText = "Hata!"; }
        }

        function play(url) {
            const video = document.getElementById('video');
            // Linki köprüye güvenli şekilde paketleyip gönderiyoruz
            const finalUrl = PROXY + encodeURIComponent(url);
            
            if (Hls.isSupported()) {
                const hls = new Hls();
                hls.loadSource(finalUrl);
                hls.attachMedia(video);
                hls.on(Hls.Events.MANIFEST_PARSED, () => video.play());
            } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
                video.src = finalUrl;
            }
        }
        load();
    </script>
</body>
</html>
